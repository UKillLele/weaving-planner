<div class="main-container">
    <app-data-collector></app-data-collector>
    <div class="row">
      <app-threading-planner 
        [style.width]="leftCol + '%'" 
        class="overflow" 
        cdkScrollable
      ></app-threading-planner>
      <app-tie-up-planner 
        [style.padding]="internalWidth > 100 ? '0 0 15px 0' : '0 0 2px 0'" 
        [style.width]="rightCol + '%'" 
      >/</app-tie-up-planner>
    </div>
    <div class="row">
      <app-pattern-visualizer 
        [style.width]="leftCol + '%'" 
        class="overflow"
        cdkScrollable
      ></app-pattern-visualizer>
      <app-treadling-planner 
        [style.width]="rightCol + '%'" 
      ></app-treadling-planner>
    </div>
</div>

<div [style.marginLeft]="margin + 'vw'">
    <mat-grid-list [cols]="treadles">
        <mat-grid-tile [id]="box.id" *ngFor="let box of tieUpBoxes" [class]="box.border">
            <mat-checkbox matInput type="checkbox" [(ngModel)]="box.selected" (click)="boxesChanged()"></mat-checkbox>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-grid-list [cols]="direction == 'vertical' ? 1 : boxCount" *ngIf="selectedBoxGroup" [dir]="direction !='vertical' ? 'rtl' : 'ltr'">
    <mat-grid-tile 
        [id]="box?.id" 
        *ngFor="let box of selectedBoxGroup" 
        [class]="box?.border" 
        [style.backgroundColor]="box?.color"
        (mousedown)="selectBox(box?.id, 'down')"
        (mouseup)="selectBox(box?.id, 'up')"
        (mouseover)="selectBox(box?.id, 'over')"
    >
    </mat-grid-tile>
</mat-grid-list>

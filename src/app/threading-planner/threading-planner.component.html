<div [style.width]="internalWidth + '%'">
    <mat-grid-list [cols]="warp">
        <mat-grid-tile [id]="box.id" *ngFor="let box of threadingBoxes" [class]="box.border">
            <mat-checkbox matInput type="checkbox" [(ngModel)]="box.selected" (click)="boxesChanged()"></mat-checkbox>
        </mat-grid-tile>
    </mat-grid-list>
    <app-color-planner direction="horizontal" [boxCount]="warp"></app-color-planner>
</div>

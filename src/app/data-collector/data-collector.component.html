<div>
    <section>
        <label class="heading">Pattern Information</label>
        <input type="number" placeholder="shafts" />
        <div class="input-container">
            <input type="checkbox" /><label>tromp as writ</label>
        </div>
        <section>
            <label class="subheading">Warp</label>
            <input type="number" placeholder="ends per inch" />
            <input type="number" placeholder="width in loom (inches)" />
            <input type="number" placeholder="selvage (inches)" />
            <input type="number" placeholder="loom waste (inches)" />
            <div class="input-container">
                <select>
                    <option>fringe</option>
                    <option>hem</option>
                </select>
                <input type="number" placeholder="(inches)" />
            </div>
            <input type="number" placeholder="number of pieces" />
            <input type="number" placeholder="pattern width (ends)" />
            <div class="input-container">
                <label>warp material</label>
                <select>
                    <option>bamboo</option>
                    <option>cottolin</option>
                    <option>cotton</option>
                    <option>hemp</option>
                    <option>silk</option>
                    <option>tensel</option>
                    <option>wool</option>
                    <option>wool/silk</option>
                </select>
            </div>
            <input type="number" placeholder="draw-in" />
            <input type="number" placeholder="shrinkage" />
        </section>
        <section>
            <label class="subheading">Weft</label>
            <input type="number" placeholder="picks per inch" />
            <input type="number" placeholder="length in loom (inches)" />
            <input type="number" placeholder="pattern length (picks)" />
            <div class="input-container">
                <label>weft material</label>
                <select>
                    <option>bamboo</option>
                    <option>cottolin</option>
                    <option>cotton</option>
                    <option>hemp</option>
                    <option>silk</option>
                    <option>tensel</option>
                    <option>wool</option>
                    <option>wool/silk</option>
                </select>
            </div>
            <input type="number" placeholder="draw-in" />
            <input type="number" placeholder="shrinkage" />
        </section>
        <section>
            <label class="heading">Yarn Breakdown</label>
            <label>total yardage:</label>
            <label>total warp yardage:</label>
            <label>total weft yardage:</label>
            <label>yards of #000000:</label>
            <label>yards of #ffffff:</label>
            <label>yards of #ff0000:</label>
            <label>yards of #00ff00:</label>
            <label>yards of #0000ff:</label>
        </section>
        <label>Finished width:</label>
        <label>Finished length:</label>
    </section>
</div>

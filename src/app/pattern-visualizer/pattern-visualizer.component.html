<div [style.width]="internalWidth + 'vw'">
    <div class="d-flex flex-wrap" dir="rtl">
        <div 
            [id]="box.id" 
            *ngFor="let box of visualizerBoxes" 
            [class]="box.border" 
            [ngStyle]="{'height': boxWidth + 'vw','width': boxWidth + 'vw', 'background-color': box.color}"
        >
        </div>
    </div>
</div>
